experiences:
  title: Experiences
  info:
    - role: Solution Architect
      time: 07/2023 - Present
      company: Focus Shift Software GmbH, Karlsruhe
      logo: FocusShiftLogo.png
      details: |
        Consulting in the role of an architect as well as in the role of a developer in various topics. Pushing for
        clean code, clean architecture and clean communication. Building pragmatic solutions with the help of Domain Driven 
        Design and infrastructure as code.
      projects:
        - name: EnBW mobility+ AG & Co. KG 🇩🇪 🇬🇧
          logo: enbw.png
          description: |
            Design, implement, lead and connect as coding architect a part of the *mobility+ App Backend* to provide functionalities like car selector, FAQs, routing capabilities and searching for charging locations.
          technologies: |
            - Java, Spring (Boot, Cloud, Security, Data), Azure (Devops, Cloud, AppService, Insights, KeyVaults, Custom Domains, Api Management, Servicebus, Knowledgebase, Language Studio), MongoDB, DDD, Clean/Hexagonal Architecture


    - role: CEO
      time: 11/2020 - Present
      company: Focus Shift Software GmbH, Karlsruhe
      logo: FocusShiftLogo.png
      details: |
        Providing a lean solution for all quirks in the topic of vacation management and time tracking
        for both, those who are capable of maintaining open source software as well for those who can not provide the 
        resource in terms of time, money and knowledge or do not want to struggle with the effort and complexity 
        of setup and maintenance by a software as a service solution: [urlaubsverwaltung.cloud](https://urlaubsverwaltung.cloud) 
        
        Responsibilities:
          - Sales
          - Marketing

    - role: Senior Software Engineer / -architect / -consultant
      time: 11/2013 - 06/2023
      company: synyx GmbH & Co. KG, Karlsruhe
      logo: synyx.png
      details: |
      projects:
        - name: EnBW mobility+ AG & Co. KG  🇩🇪 🇬🇧
          logo: enbw.png
          description: |
            Develop a *Roaming Platform* by unify eMobility protocols (OCPI, OCHP, OICP) for both EMPs and CPOs to
            provide the ability of charging, authenticating and searching. 
            
            Design, implement, lead and connect as coding architect a part of the *mobility+ App Backend* to provide functionalities like car selector, FAQs, routing capabilities and searching for charging locations.
          technologies: |
            - Java, Spring (Boot, Cloud, Security, Data), Azure (Devops, Cloud, AppService, Insights, KeyVaults, Custom Domains, Api Management, Servicebus, Knowledgebase, Language Studio), MongoDB, DDD, Clean/Hexagonal Architecture

        - name: dmTECH GmbH 🇩🇪
          logo: dmTECH.jpeg
          description: |
            Replacement of a legacy system with a multi-tenant backend for managing coupons of a multi-partner program service provider.
            
            New development of receipt processing for discounting and subsequent financial accounting.
          technologies: |
            - Java, Spring (Boot, Web, Security, HATEOAS, RestDocs, Batch, Cloud, Data), MariaDB, ELK, InfluxDB/Grafana, BDD/Cucumber, Git, Maven, Jenkins, GitLab CI, Jira, Bitbucket, Cloud Foundry, Ansible

        - name: BMW AG 🇩🇪
          logo: bmw.png
          description: |
            Implementation of app lifecycle management and premium apps for ID5 (head unit of BMW 7) in a headless browser environment.
          technologies: |
            - Java Script, requireJs, Jasmine, Git, Maven, Jenkins

        - name: Div. kurze Projekte (u.a. Rhenus Ports, persolog, Markant, LGL)
          description: |
            * Analyse von Architekturen, Teams und Zukunftsfähigkeit
            * Entwurf und Begleitung Migrationspfad
            * Softwareentwicklung & -beratung          

        - name: synyx engagement
          description: |
            Further engagement to move the company forward
            * Member of strategic team
            * Member of HR team



    - role: Scholarship
      time: 06/2013 - 10/2013
      company: Google Summer of Code
      logo: google.png
      projects:
        - name: MIFOS Microfinance Open Source
          description: |
            Implementation of a WYSIWYGß-template-editor including mapping of userdata to generate documents and reports.
            
            https://opensource.googleblog.com/2014/02/google-summer-of-code-wrap-up-mifos.html


    - role: Diploma Thesis
      time: 10/2012 - 10/2013
      companies:
        - company: KIT
          logo: kit.png
        - company: synyx GmbH & Co. KG
          logo: synyx.png
      details: |
        Topic: Conception and investigation of an event-driven architecture for compliance-compliant conditionally 
